<app-hero-section
  [title]="section_one.title"
  [subtitle]="section_one.subtitle"
></app-hero-section>

<div class="main-div">
  <app-card
    *ngFor="let post of posts"
    [title]="post.title"
    [username]="post.username"
    [imageUrl]="post.imageUrl"
    [content]="post.content"
  ></app-card>
</div>

  [subtitle]="section_two.subtitle"
></app-hero-section>
